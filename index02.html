<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
<style type="text/css">
    #canvas{
        width: 600px;
        padding: 200px 10px;
        text-align: center;
        border: 1px solid #333;
    }
    #stop{
        text-align: center;
        border: 1px solid #333;

    }
</style>
</head>
<body>
<div id="myApp">
    <h1>{{age}}</h1>
    <button v-on:click.once="add(1)">涨一岁,只能点一次</button>
    <button v-on:click="add(1)">涨一岁</button>
    <button v-on:click="subtract(1)">减一岁</button>
    <button v-on:dblclick="add(10)">涨一岁</button>
    <button v-on:dblclick="subtract(10)">减十岁</button>
    <a v-on:click.prevent="alert()" href="index.html">通过prevent阻止默认事件</a>
    <div id="canvas" v-on:mousemove="showXY">
        {{x}},{{y}}-<span  id="stop"  v-on:mousemove.stop>stop    moving</span>
    </div>

</div>
<script>
    var myApp = new Vue({
        el:'#myApp',
        data:{
            age:30,
            x:0,
            y:0
        },
        methods:{
            add:function (inc) {
                this.age += inc;
            },
            subtract:function (dec) {
                this.age -= dec;
            },
            showXY:function (event) {
                //console.log(event);
                this.x=event.offsetX;
                this.y=event.offsetY
            },
            alert:function () {
                alert("prevent阻止了默认跳转事件");

            }
           /* stopmoving:function (event) {
                //阻止冒泡
                event.stopPropagation();
            }
            */

        }
    });
</script>

</body>
</html>
